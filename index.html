<!DOCTYPE html>
<html lang="pt-br">

    <style>

        body { font-family: 'Segoe UI', sans-serif; background-color: #fdf2f5; padding-bottom: 80px; }

        /* MENU DE CATEGORIAS PROFISSIONAL */
        .barra-nav { background-color: #333; position: fixed; top: 0; width: 100%; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .barra-nav ul { list-style: none; display: flex; justify-content: center; margin: 0; padding: 0; flex-wrap: wrap; }
        .barra-nav > ul > li { position: relative; }
        .barra-nav a { display: block; color: white; text-decoration: none; font-weight: bold; font-size: 14px; text-transform: uppercase; padding: 18px 20px; transition: background-color 0.3s; cursor: pointer; }
        .barra-nav a:hover { background-color: #d81b60; color: white; }
        .lista-suspensa { display: none; position: absolute; background-color: #ffffff; min-width: 200px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.15); z-index: 1; border-radius: 0 0 8px 8px; overflow: hidden; top: 100%; left: 0; }
        .lista-suspensa a { color: #333; padding: 12px 20px; text-transform: none; font-weight: 500; font-size: 14px; border-bottom: 1px solid #f0f0f0; }
        .lista-suspensa a:hover { background-color: #fdf2f5; color: #d81b60; padding-left: 25px; transition: 0.2s; }
        .barra-nav li:hover .lista-suspensa { display: block; }

        /* CABEÇALHO */

        .header-logo-container { flex: 1; min-width: 300px; padding: 20px; text-align: center; }
        .logo-img { max-width: 100%; height: auto; max-height: 400px; display: block; margin: 0 auto; cursor: pointer; }
        .header-info-container { flex: 1.5; min-width: 300px; padding: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 15px; }
        .info-caixa { background: white; border: 2px solid #d81b60; border-radius: 12px; padding: 15px 20px; text-align: center; width: 100%; max-width: 380px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .info-caixa h3 { color: #d81b60; font-size: 1.2rem; margin-bottom: 5px; }
        .info-caixa.destaque { background: #d81b60; color: white; }
        .info-caixa.destaque h3 { color: white; }
        .info-caixa.destaque p { font-weight: bold; font-size: 1.1rem; }

        .titulo-secao { text-align: center; color: #d81b60; margin-top: 40px; font-size: 2rem; text-transform: uppercase; }

        /* VITRINE E CARDS */
        .vitrine { max-width: 1000px; margin: 20px auto 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); text-align: center; display: flex; flex-direction: column; justify-content: space-between;}
        .card img { width: 100%; height: 280px; object-fit: contain; margin-bottom: 15px; }
        .preco-de { text-decoration: line-through; color: #999; font-size: 0.9em; }
        .preco-por { color: #d81b60; font-size: 1.8rem; font-weight: bold; margin: 5px 0; }
        .estoque { color: #e65100; font-size: 0.9rem; margin-top: 5px; margin-bottom: 10px; background-color: #fff3e0; padding: 4px 10px; border-radius: 5px; display: inline-block; }
        .estoque strong { font-size: 1.1rem; }
        
        /* NOVO BOTÃO DE COMPRAR */
        .btn-adicionar { display: block; width: 100%; background-color: #d81b60; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1rem; margin-top: 10px; cursor: pointer; transition: 0.3s; }
        .btn-adicionar:hover { background-color: #b0144d; transform: scale(1.02); }
